<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation Hover Demo</title>
  <style>
    /* Styles de base */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Carte contenant l'animation */
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      background: #333;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
    }
    /* Le canvas pour l'animation */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <canvas id="animationCanvas"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
